<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/Styles.css">
    <title>Video Player</title>
</head>
<body>
    <div class="wrapper">
     <div class="player">
        <video id= "video" poster="./images/poster.jpg"  src="./videos/lofi.mp4" muted width="400"></video>
        <h2 class="player-tittle">MÃºsica para Programar</h2>
        <div class="player-overlay"><div class="player-actions">
            <button class="button" id="play" aria-label= "reproducir" tittle="reproducir"></button>
            <button class="button" id="pause" aria-label= "pausar" tittle="pausar"></button>
            <button class="button" id="forward" aria-label= "adelantar 10s" tittle="adelantar 10s"></button>
            <button class="button" id="backward" aria-label="retroceder 10s" tittle="retroceder 10s"></button>
         </div></div>
        
     
     <div class="player-progress">
     <input id="progress" type= "range" min="0" value="0" step="1">
     </div>
    </div>
</div>
    
    

    <script src="./js/indexindex.js"></script>
    
</body>

</html>
